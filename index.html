<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Sounds</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1 id="title">Animal's Sounds</h1>

    <div class="container">
        <div class="animal lion">
            <p>Lion</p>
        </div>
        <div class="animal tiger">
            <p>Tiger</p>
        </div>
        <div class="animal leopard">
            <p>Leopard</p>
        </div>
        <div class="animal elephant">
            <p>Elephant</p>
        </div>
        <div class="animal bear">
            <p>Bear</p>
        </div>

        <div class="animal bird eagle">
            <p>Eagle</p>
        </div>
        <div class="animal bird sparow">
            <p>Sparrow</p>
        </div>
        <div class="animal bird parrot">
            <p>Parrot</p>
        </div>
        <div class="animal bird hen">
            <p>Hen</p>
        </div>
        <div class="animal bird crow">
            <p>Crow</p>
        </div>
    </div>

    <div class="mascot">
        <img src="./images/panda.png" alt="Mascot">
        <p>Tap any animal to hear its sound!</p>
    </div>

    <footer>
        Made with ❤️ in India
    </footer>
    

    <script src="index.js" charset="utf-8"></script>
</body>

</html>
